<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Test</h1>
    <p>Test if email is being stored in Firebase</p>
    
    <input type="email" id="email" placeholder="Enter test email">
    <button onclick="testFirebase()">Test Store Email</button>
    
    <div id="message" class="message"></div>

    <script>
        async function testFirebase() {
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            
            if (!email) {
                showMessage('Please enter an email', false);
                return;
            }
            
            try {
                const response = await fetch('http://localhost:4000/test-store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Email stored successfully! Check Firebase Console.', true);
                } else {
                    showMessage('‚ùå Error: ' + data.error, false);
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, false);
            }
        }
        
        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
